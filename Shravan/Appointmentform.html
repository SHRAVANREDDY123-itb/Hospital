        <div class="container">
    <h1 class="main_heading">APPOINTMENT FORM</h1>
    <p> PLEASE FILL THE FORM TO GET OUR MEDICAL SERVICES </p>
    <div class="form">
        <form action="javascript:sendmail()" method="post" id="form">
        <p>
            
        Name : <input type="text" name="name" id="name" required placeholder="enter your name"
        ><br></p>
        <p>
                
        Gender : Male <input type="radio" name="gender" id="gender" value="Male" required 
        style="cursor: pointer;">
        Female <input type="radio" name="gender" id="gender" value="Female" required
        style="cursor: pointer;">
        </p>
        <p>
        Age : <input type="text" name="age" id="age" required placeholder="enter your age" maxlength="2" class="age">
        Height(cm) : <input  type="text" name="height" id="height" required class="measurements">
        Weight(kg) : <input type="text" name="weight" id="weight" required class="measurements">
        Blood Group *:<select class="bGroup" style="cursor: pointer;" id="bloodGroup">
            <option disabled value="#">--Select Your Blood Group--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        </p>
        <p>
         Describe Medical condition (optional) :<br>
        <textarea name="condition" id="condition" cols="61" rows="7" >
        </textarea>
        </p>
        <p>
        Appointment : <input type="datetime-local" name="appointment" id="appointment" style="cursor: pointer; border: none; outline: none;">
        </p>
        <p>
            Address :<br>
            <textarea name="address" id="address" cols="61" rows="7" >
            </textarea>
        </p>
        <p>
            Email : <input type="email" name="emailaddress" id="emailaddress" required placeholder="@gmail.com" class="email"> 
            <!-- <span id="useEmail">useEmail</span> -->
        </p>
        <p>
            Phone No : +91 <input type="text" name="phoneno" id="phoneno" required placeholder="1234567890"  maxlength="10" class="phoneno">
        </p>
        <p>
            Pincode : <input type="text" name="pincode" id="pincode" required placeholder="123456" maxlength="6"  class="pincode">
        </p>
        
        <input type="submit" value="Submit">
        <input id="resetButton" type="reset" value="Reset">
    
    </form>
